<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinggi Badan</title>
</head>
<body style="border: 3px solid;">
  <h1 style="margin: 10px;">Data Tinggi badan yang diurutkan</h1>  
  <div id="hasil" style="margin: 10px;">
    <script>
    const tinggi = {
    Rose : 178,
    Magnolia : 153 ,
    Daisy :165,
    Jasmine :161,
    Violet:159
    };

    const namaurut = Object.keys(tinggi).sort();
    let hasil = ""
    namaurut.forEach(function(nama){
      hasil = hasil + nama + " : " + tinggi[nama] + " cm" + "<br>"
    })

    document.getElementById("hasil").innerHTML = hasil
    </script>
    </div>
</body>
</html>
